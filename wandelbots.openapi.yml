        box:
          $ref: '#/components/schemas/Box'
        rectangle:
          $ref: '#/components/schemas/Rectangle'
        plane:
          $ref: '#/components/schemas/Plane'
        cylinder:
          $ref: '#/components/schemas/Cylinder'
        convex_hull:
          $ref: '#/components/schemas/ConvexHull'
        capsule:
          $ref: '#/components/schemas/Capsule'
        rectangular_capsule:
