            - IO_VALUE_DIGITAL
            - IO_VALUE_ANALOG_FLOATING
            - IO_VALUE_ANALOG_INTEGER
          type: string
          description: Data type of the I/O.
          format: enum
        bit_size:
          type: integer
          description: OBSOLETE! Replaced by min/max. Amount of bits the value is encoded in.
          format: uint32
        unit:
          enum:
