        moment_of_inertia:
          $ref: '#/components/schemas/Vector3d'
    ListPayloadsResponse:
      type: object
      properties:
        payloads:
          type: array
          items:
            $ref: '#/components/schemas/Payload'
    JointLimit:
      required:
